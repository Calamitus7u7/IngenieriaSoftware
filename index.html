<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenido de nuevo</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0f2f5;
                display: flex;
                justify-content: center; /* Centrar horizontalmente */
                align-items: center;     /* Centrar verticalmente */
                height: 100vh;           /* Altura completa de la pantalla */
                margin: 0;
            }

            /* Estilo de la Tarjeta (Card) */
            .card {
                background-color: white;
                padding: 40px;
                border-radius: 10px;      /* Bordes redondeados */
                box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
                width: 300px;
                text-align: center;
            }

            h1 { font-size: 24px; color: #333; margin-bottom: 20px; }
            
            /* Inputs bonitos */
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box; /* Para que el padding no afecte el ancho */
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background 0.3s;
            }

            button:hover { background-color: #0056b3; }

            #resultado { margin-top: 15px; color: blue; font-weight: bold; min-height: 20px;}
        </style>
    </head>
    <body>

        <div class="card">
            <h1>Acatianguis Login</h1>
            
            <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" required>
            <input type="password" id="contraseniaUsuario" placeholder="Contraseña" required>
            
            <button onclick="IngresoUsuario()">Entrar</button>
            <label>
                <a href= "/registro">Eres nuevo. ¡Registrate, es gratis uwur!</a>
            </label>
            <div id="resultado"></div>
        </div>
        
        <script src="{{ url_for('static', filename='validacion.js') }}"></script>

    </body>
</html>
